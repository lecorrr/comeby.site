services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.lehttp.acme.httpchallenge=true
      - --certificatesresolvers.lehttp.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.lehttp.acme.email=you@example.com
      - --certificatesresolvers.lehttp.acme.storage=/letsencrypt/acme.json
      - --api.dashboard=false
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{any:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`comeby.site`) && PathPrefix(`/`)"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls.certresolver=lehttp"
      - "traefik.http.services.front.loadbalancer.server.port=80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: backend
    restart: unless-stopped
    environment:
      TZ: Europe/Kyiv
      # SERVER_PORT: "8090"
      # PORT: "8090"
    expose:
      - "8090"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`comeby.site`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=lehttp"
      - "traefik.http.services.api.loadbalancer.server.port=8090"
      # If your backend expects / instead of /api, uncomment:
      # - "traefik.http.middlewares.strip-api.stripprefix.prefixes=/api"
      # - "traefik.http.routers.api.middlewares=strip-api"

volumes:
  traefik_letsencrypt:
